<div class="container">
    <div class="title">
        <h1>Orders</h1>
        <h5>Multicart Admin Panel</h5>
    </div>
    <div class="around">
        <div class="m-order">
        <h2>Manage Orders</h2>
    </div>
    <div class="search">
        <input type="text" placeholder="Search"/>
    </div>
    <div class="table">
        <table>
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Payment</th>
                <th>Payment Status</th>
                <th>Payment Method</th>
                <th>Order Status</th>
                <th>Date</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
                @for (items of order; track items) {
                <tr>
                    <td>{{items.orderid}}</td>
                    <td><img src="{{items.imgUrl}}" alt="Pic" height="40px" width="50px"/></td>
                    <td>{{items.status}}</td>
                    <td>{{items.method}}</td>
                    <td>{{items.orderStatus}}</td>
                    <td>{{items.date}}</td>
                    <td>{{items.total}}</td>
                </tr>
            }
            </tbody>
            </table>
            <div class="pagination">
                <a >&laquo;</a>
                <a  class="active">1</a>
                <a >2</a>
                <a >3</a>
                <a >&raquo;</a>
              </div>
    </div>
    </div>
    </div>
