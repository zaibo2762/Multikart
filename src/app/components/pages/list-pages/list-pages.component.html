<div class="container">
  <div class="title">
    <h1>LIST PAGE</h1>
    <h5>Multicart Admin Panel</h5>
  </div>
  <div class="around">
    <div class="m-order">
      <h2>Page Details</h2>
    </div>
    <div class="dlt">
      <button>DELETE</button>
    </div>
    <div class="table">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Status</th>
            <th>Created On</th>
          </tr>
        </thead>
        <tbody>
          @for (page of Pages; track page) {
          <tr>
            <td><input type="checkbox" /></td>
            <td>{{page.name}}</td>
            <td class="circle-cell">
              <div class="circle" [style.backgroundColor]="page.color"></div>
            </td>
            <td>{{page.date}}</td>
          </tr>
          }
        </tbody>
      </table>
      <div class="pagination">
        <a>&laquo;</a>
        <a class="active">1</a>
        <a>2</a>
        <a>3</a>
        <a>&raquo;</a>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
