<div class="container">
  <div class="title">
    <h1>Reports</h1>
    <h5>Multicart Admin Panel</h5>
  </div>
  <div class="around">
    <div class="m-order">
      <h2>Transfer Report</h2>
    </div>

    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Transacton ID</th>
            <th>Date</th>
            <th>Total</th>
            <th>Actions</th>

          </tr>
        </thead>
        <tbody>
          @for (report of Report; track report) {
          <tr>
            <td>{{report.name}}</td>
            <td>{{report.id}}</td>
            <td>{{report.date}}</td>
            <td>{{report.total}}</td>
            <td>
              <div class="icons">
                <img src="assets/pen-to-square-solid.svg" height="30px" alt="edit">
                <img src="assets/trash-solid.svg" height="30px" alt="edit">
              </div>
            </td>
          </tr>
          }
        </tbody>
      </table>
      <div class="pagination">
        <a>&laquo;</a>
        <a class="active">1</a>
        <a>2</a>
        <a>3</a>
        <a>&raquo;</a>
      </div>

    </div>
  </div>
</div>
