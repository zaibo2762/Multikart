<div class="container">
    <div class="title">
        <h1>Transactions</h1>
        <h5>Multicart Admin Panel</h5>
    </div>
    <div class="around">
        <div class="m-order">
        <h2>Transaction Details</h2>
    </div>
    
    <div class="table">
        <table>
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Transaction id</th>
                <th>Date</th>
                <th>Payment Method</th>
                <th>Delivery Status</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
                @for (detail of Details; track detail) {
                    <tr>
                        <td>{{detail.orderID}}</td>
                        <td>{{detail.TranID}}</td>
                        <td>{{detail.method}}</td>
                        <td>{{detail.status}}</td>
                        <td>{{detail.date}}</td>
                        <td>{{detail.amount}}</td>
                    </tr>
                }
            </tbody>
            </table>
            <div class="pagination">
                <a >&laquo;</a>
                <a  class="active">1</a>
                <a >2</a>
                <a >3</a>
                <a >&raquo;</a>
              </div>
    </div>
    </div>
    </div>
