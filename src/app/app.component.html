@if (router.url === '/login' || router.url === "/") {
    <app-login></app-login>
}@else if(router.url === '/register'){
<app-register></app-register>
}@else {
    <app-header></app-header>
<app-menu-list></app-menu-list>
<app-chatbox></app-chatbox>
<main>
    <router-outlet></router-outlet>
</main>
}
